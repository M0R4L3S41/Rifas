<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Admin Rifas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-gift login-icon"></i>
            <h1>Panel Administrativo</h1>
            <p>Sistema de Rifas - Farmacia Coral</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required autocomplete="username">
                </div>
            </div>
            
            <div class="mb-4">
                <div class="position-relative-password">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="current-password">
                    </div>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login" id="loginBtn">
                <span id="loginBtnText">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </span>
                <span id="loginBtnLoading" style="display: none;">
                    <div class="spinner-border loading-spinner me-2" role="status"></div>
                    Verificando...
                </span>
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Acceso restringido solo para administradores
            </small>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-home me-1"></i>
                Volver al sitio público
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
